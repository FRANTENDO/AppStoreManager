<html lang="en">
<head>

</head>
<body>

    <main class="main">
        <div class="container">
            <h2 class="text-white recovery-header">Recupero Password</h2>
            <form id="recover-form" class="recover-form">
                <div class="form-group">
                    <label for="recover-email" class="text-white">Email</label>
                    <input type="email" class="form-control" id="recover-email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary">Recupera Password</button>
                <div id="recover-response" class="mt-3"></div>
            </form>
            <p class="text-white mt-3">Ti sei ricordato la password? <a href="index.html">Accedi</a></p>
            <p class="text-white mt-3">Non hai ancora un account? <a href="index5.html">Registrati</a></p>
        </div>
