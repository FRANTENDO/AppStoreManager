<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="styles4.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <main class="main">
        <div class="container">
            <h2 class="text-white">Registrazione</h2>
            <form id="register-form" class="register-form">
                <div class="form-group">
                    <label for="fullname" class="text-white">Full Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="text-white">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="new-username" class="text-white">Username</label>
                    <input type="text" class="form-control" id="new-username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="new-password" class="text-white">Password</label>
                    <input type="password" class="form-control" id="new-password" placeholder="Choose a password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <div id="register-response" class="mt-3"></div>
                <p class="text-white mt-3">Hai dimenticato la password? <a href="index.html">Accedi</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My App Store. All rights reserved.</p>
    </footer>

    <script src="scripts5.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
