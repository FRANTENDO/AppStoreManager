<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>My App Store</h1>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h2 class="text-white">Login</h2>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username" class="text-white">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="text-white">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="login-response" class="mt-3"></div>
            </form>
            <p class="text-white mt-3">Hai dimenticato la password? <a href="#">Recuperala qui</a></p>
            <p class="text-white mt-3">Non hai ancora un account? <a href="index5.html">Registrati</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My App Store. All rights reserved.</p>
    </footer>

    <script src="scripts4.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
